<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="" id="main">

      <div class="main-container">
        <div class="roger">
          <div class="calc">Calc</div>
          <input type="checkbox" id="checkboxInput">
          <label for="checkboxInput" class="toggleSwitch">
          </label>
        </div>
        
      
        <div class="top-section" >
          <input class="input-section " id="t-section" type="text" readonly  />
        </div>

        <div class="bottom-section " id="b-section">
          <div class="all">
            <div class="button-sections">
              <div class="button num1">7</div>
              <div class="button num2">8</div>
              <div class="button num3">9</div>
              <div class="button num4">DEL</div>
              <div class="button num5">4</div>
              <div class="button num6">5</div>
              <div class="button num7">6</div>
              <div class="button num8">+</div>
              <div class="button num9">1</div>
              <div class="button num10">2</div>
              <div class="button num11">3</div>
              <div class="button num12">-</div>
              <div class="button num13">*</div>
              <div class="button num14">0</div>
              <div class="button num15">/</div>
              <div class="button num16">X</div>
            </div>
            <div class="reset">
              <div class="button num17">RESET</div>
              <div class="button num18">=</div>
            </div>
          </div>
        </div>
      </div>
     
      

  </body>
  <script src="script.js"></script>
</html>
